<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-postmessage-api Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-postmessage-api-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-postmessage-api.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-postmessage-api-player');
      player.postmessageApi();
    }(window, window.videojs));


    var command = {
      // Начать проигрывание видео:
      play: {
        type: 'player:play',
        data: {}
      },
      // Поставить видео на паузу:
      pause: {
        type: 'player:pause',
        data: {}
      },
      // Закончить цикл проигрывания (сброс буфера видео и рекламы):
      stop: {
        type: 'player:stop',
        data: {}
      },
      // Переход к определенной секунде видео:
      setCurrentTime: {
        type: 'player:setCurrentTime',
        data: {
          time: 20
        }
      },
      // Перемотать видео на определенное количество секунд вперед или назад:
      relativelySeek: {
        type: 'player:relativelySeek',
        data: {
          // time - количество секунд для перемотки
          // (знак минус) - перемотка назад
          // (знак плюс) - вперед
          time: +20
        }
      },
      // Загрузить в плеер другое видео:
      changeVideo: {
        type: 'player:changeVideo',
        data: {
          // id: 'xyz123', // id ролика
          // И загрузить видео сразу в самом высоком качестве из доступных (без автоматического переключения),
          // передавая параметр "quality" со значением "1":
          // hash: 'xyz123', // id ролика
          // quality: 1
          source: {
            src: 'http://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4',
            type: 'video/mp4'
          }
        }
      },
      // Выключение звука:
      mute: {
        type: 'player:mute'
      },
      // Включение звука:
      unMute: {
        type: 'player:unMute'
      },
      // Установка уровня звука:
      setVolume: {
        type: 'player:setVolume',
        data: {
          volume: 0.20 //значение от 0 до 1
        }
      },
      // Удаление плеера, освобождение используемых ресурсов:
      remove: {
        type: 'player:remove'
      }
    };
  </script>
</body>
</html>
